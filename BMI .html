<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color:white;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color:white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
 border: 1px solid white;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color:white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: green;
}

#result {
  margin-top: 20px;
  font-weight: bold;
}

    </style>
    <script type="text/javascript">
        function calculateBMI() {
  const age = parseInt(document.getElementById("age").value);
  const height = parseInt(document.getElementById("height").value);
  const weight = parseInt(document.getElementById("weight").value);

  if (isNaN(age) || isNaN(height) || isNaN(weight) || age <= 0 || height <= 0 || weight <= 0) {
    document.getElementById("result").innerText = "Please enter valid values for age, height, and weight.";
    return;
  }

  const heightInMeters = height / 100;
  const bmi = weight / (heightInMeters * heightInMeters);

  let message = "Your BMI indicates that you are ";
  if (bmi < 18.5) {
    message += "underweight.";
  } else if (bmi >= 18.5 && bmi < 24.9) {
    message += "in the normal weight range.";
  } else if (bmi >= 25 && bmi < 29.9) {
    message += "overweight.";
  } else {
    message += "obese.";
  }

  document.getElementById("result").innerText = message;
}

    </script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1" required>
        <button onclick="calculateBMI()">Calculate</button>
        <p id="result"></p>
      </div>
  
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
